openapi: 3.0.3
info:
  title: Shop App - OpenAPI 3.0
  description: |-
    OpenAPI definition for Shop App
    
    Some useful links:
    - [Shop App repository](https://github.com/swagger-api/swagger-petstore)
  version: 0.1.0
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: products
    description: Products managed by the application
paths:
  /products:
    get:
      tags:
        - products
      summary: Retrieves a list of products
      operationId: getProducts
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: some error occured
    put:
      tags:
        - products
      summary: Updates an existing product
      operationId: updateProduct
      requestBody:
        description: Updates an existent product in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
        '405':
          description: Validation exception
  /products/{id}:
    get:
      tags:
        - products
      summary: Find a product by ID
      description: Returns a single product
      operationId: getProductById
      parameters:
        - name: id
          in: path
          description: ID of product to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '404':
          description: Product not found
components:
  schemas:
    Product:
      required:
        - title
        - price
        - description
      type: object
      properties:
        id:
          type: string
          example: 7567ec4b-b10c-48c5-9345-fc73c48a80aa
        title:
          type: string
          example: Car
        price:
          type: number
          example: 100.25
        description:
          type: string
          example: Car toy
        count:
          type: number
          example: 5
  requestBodies:
    Product:
      description: Product object that needs to be added to the shop
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'